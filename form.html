<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <link rel="shortcut icon" href="vamshi photos/nexel_logo.jpg" type="image/x-icon">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Form Validation</h1>
    <form id="myForm" onsubmit="return validateForm()">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><span id="emailError" class="error"></span><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><span id="passwordError" class="error"></span><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone"><span id="phoneError" class="error"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const phone = document.getElementById("phone").value;
            
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");
            const phoneError = document.getElementById("phoneError");

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailRegex)) {
                emailError.textContent = "Invalid email format";
                return false;
            } else {
                emailError.textContent = "";
            }

            // Password validation (at least 8 characters)
            if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters long";
                return false;
            } else {
                passwordError.textContent = "";
            }

            // Phone number validation (10 digits)
            const phoneRegex = /^\d{10}$/;
            if (!phone.match(phoneRegex)) {
                phoneError.textContent = "Invalid phone number (10 digits)";
                return false;
            } else {
                phoneError.textContent = "";
            }

            // Form is valid
            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
